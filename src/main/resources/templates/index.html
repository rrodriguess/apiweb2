<!DOCTYPE html>
<html ng-app="appCliente" lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Teste</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body ng-controller="indexController">
    Oi D: {{cliente.nome}}
    <input type="text" ng-model="cliente.nome"/>
    <input type="button" value="Salvar" ng-click="salvarCliente()"/>
    <input type="button" value="Cancelar" ng-click="cancelarAlteracaoCliente()"/>

    <div ng-repeat="cli in clientes">
        {{cli.id + '|' + cli.nome}}
        <input type="button" value="Excluir" ng-click="excluirCliente(cli)"/>
        <input type="button" value="Alterar" ng-click="alterarCliente(cli)" />
    </div>

</body>
<script>

</script>
</html>
